<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Home</title>
</head>

<body>
    <div class="container my-5">
        <h1>
            IRIS Predictor
        </h1>
    </div>
    <div class="container my-5">
        <form action="/predict/", method="POST">
            <div class="mb-3">
                <label for="sepal_length" class="form-label">Sepal Length</label>
                <input type="text" class="form-control" id="sepal_length" name="sepal_length">
              </div>
            <div class="mb-3">
                <label for="sepal_width" class="form-label">Sepal Width</label>
                <input type="text" class="form-control" id="sepal_width" name="sepal_width">
              </div>
            <div class="mb-3">
                <label for="petal_length" class="form-label">Petal Length</label>
                <input type="text" class="form-control" id="petal_length" name="petal_length">
              </div>
            <div class="mb-3">
                <label for="petal_width" class="form-label">Petal Width</label>
                <input type="text" class="form-control" id="petal_width" name="petal_width">
              </div>
            <button type="submit" class="btn btn-outline-dark">Predict</button>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
</body>

</html>
